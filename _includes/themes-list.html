<ul class="themes-list">
  {% if page.collection.size and page.themes.size %}
    {% assign post = page %}
  {% endif %}

  {% for theme in post.themes %}

  {% assign theme_info = site.themes | where: "path", theme | first %}
  <li class="themes-list_{{ theme_info.short_title | slugify }}">
    <a href="{{ theme_info.url }}">
      <i class="icon-rect themes-list_{{ theme_info.short_title | slugify }}__icon"></i>

    <span href="{{ theme_info.url }}" class="themes-list_{{ theme_info.short_title | slugify }}__name">
      {{ theme_info.short_title }}
    </span>
    </a>
  </li>
  {% endfor %}
</ul>
