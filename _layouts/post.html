---
layout: default
---
<article class="post h-entry" role="content" itemscope itemtype="http://schema.org/BlogPosting">

  {% include page-header.html %}
  <section class="post__header">
    Excerpt<br />
    Photo Credit<br />
    Themes List<br />
    {%- include from-commission.html -%}
  </section>
  <section class="post__content e-content" itemprop="articleBody">
    <strong>Note:</strong> Look at footnotes formatting
    {{ content }}
  </section>
  <footer class="post__footer" role="footer">
    Tags<br />
    Social Share<br />
    References<br />
    Authors Block<br />
    Related Posts
  </footer>
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
